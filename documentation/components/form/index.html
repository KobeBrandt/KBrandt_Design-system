<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../../styles/style.css">
    <title>Form | KBrandt design system</title>
</head>
<body>
    <header class="background-primary">
        <nav class="container">
            <div class="nav">
                <a href=""><img src="../../../images/kb_logo.png" alt="KB"></a>
                <ul>
                    <li>
                        <a href="../../generic">Generic</a>
                    </li>
                    <li>
                        <a href="../../base/">Base</a>

                    <li>
                        <a href="../../utilities/">Utilities</a>

                    <li>
                        <a href="../../components/">Components</a>
                    </li>
                    <li>
                        <a href="../../layout/">Layout</a>
                    </li>
                </ul> 
            </div>
            <ul class="nav-breadcrumb">
                <li>
                    <a href="../../components/">Components</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container container-detail">
        <h1>Form</h1>
        <p>Get user input</p>
        <section>
            <form action="" class="form">
                <div class="form-item">
                    <label for="text">
                        <span>text</span>
                        <span class="error">Error</span>
                    </label>
                    <input type="text" name="text" id="text" autocomplete="" required>
                </div>
                <div class="form-item">
                    <label for="textarea">
                        <span>text area</span>
                    </label>
                    <textarea name="textarea" id="textarea"></textarea>
                </div>
                <div class="form-item disabled">
                    <label for="pass">
                        <span>Password</span>
                    </label>
                    <input type="password" name="pass" id="pass" autocomplete="current-password" disabled>
                </div>
                <div class="form-item">
                    <label for="select">
                        <span>Select</span>
                        <select name="select" id="select">
                            <option value="1">This is an option</option>
                            <option value="2">This is also an option</option>
                        </select>
                    </label>
                </div>
                <div class="form-item">
                    <fieldset>
                        <legend>
                            <span class="label">checkbox</span>
                            <!-- <span class="error" id="error_checkbox">error</span> -->
                        </legend>
                         <div class="checkbox">
                            <input type="checkbox" id="check1" name="check[]" value="1" aria-describedby="error_checkbox">
                            <label for="check1">Check1</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="check2" name="check[]" value="2" aria-describedby="error_checkbox">
                            <label for="check2">Check1</label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="check3" name="check[]" value="3" aria-describedby="error_checkbox">
                            <label for="check1">Check3</label>
                        </div>
                    </fieldset>
                </div>
                <div class="form-item">
                    <fieldset>
                        <legend>
                            <span class="label">radio</span>
                            <span class="error" id="error_radio">error</span>
                        </legend>
                         <div class="radiobutton">
                            <input type="radio" id="radio1" name="radio" value="radio1" aria-describedby="error_radio">
                            <label for="radio1">Radio1</label>
                        </div>
                        <div class="radiobutton">
                            <input type="radio" id="radio2" name="radio" value="radio2" aria-describedby="error_radio">
                            <label for="radio2">Radio2</label>
                        </div>
                        <div class="radiobutton">
                            <input type="radio" id="radio3" name="radio" value="radio3" aria-describedby="error_radio">
                            <label for="radio3">Radio3</label>
                        </div>
                    </fieldset>
                </div>
                <!-- <div class="form-item">
                    <label for="#">
                        <span></span>
                    </label>
                </div> -->
                <button class="button">Submit</button>
            </form>
            
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
